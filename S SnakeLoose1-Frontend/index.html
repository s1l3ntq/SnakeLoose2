<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Snake 1</title>
  <link rel="stylesheet" href="./public/stylesheets/main.css">
</head>

<body>
  <h1>Snake 1</h1>
  <div class="container">
    <div class="left"> 
      <h2 id="lefttitle"></h2>
      <div id="highscoregroup"></div>
    </div>
    <div class="middle"> 
      <div id="btn-group" class="btn-group">
        <button id="startgame" class="btn game">New Game</button>
        <button id="highscore" class="btn highscore">High Scores</button>
        <button id="difficulty" class="btn difficulty">Difficulty</button>
        <button id="easy" class="btn difficultySetting">Easy</button>
        <button id="normal" class="btn difficultySetting">Normal</button>
        <button id="hard" class="btn difficultySetting">Hard</button>
        
      </div>
      <div id="gameboard" class="snake">
        <span id="scoreName">Score: </span>
        <div id="score">0</div>
        <div id="countdown"></div>
        <canvas id="snakeboard" width="400" height="400"></canvas>
        <div id="SubmitScore"> </div>
      </div>
    </div>
    <div class="right">
      <h2 id="righttitle"></h2>
      <div id="recentscores"></div>
    </div>
  </div>
 
  <script defer src="./public/JS/index.js"></script>
</body>


</html>
